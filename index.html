<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UdaanAI – Your Wings to Success</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Butterfly_icon.png" alt="UdaanAI Logo" class="logo" />
    <h1>UdaanAI</h1>
    <p>Udaan starts here – Right Info. Right Time.</p>
  </header>

  <main>
    <section class="button-grid">
      <button id="govSchemes">Government Schemes</button>
      <button id="privateSchemes">Private Schemes</button>
      <button id="govScholarships">Govt. Scholarships</button>
      <button id="privateScholarships">Private Scholarships</button>
      <button id="govExams">Govt. Exams</button>
      <button id="privateExams">Private Exams</button>
      <button id="govInternships">Govt. Internships</button>
      <button id="privateInternships">Private Internships</button>
      <button id="digilocker">DigiLocker</button>
      <button id="aadhar">Aadhaar Services</button>
      <button id="nptel">NPTEL Courses</button>
      <button id="mygov">MyGov Portal</button>
      <button id="educationNews">Education News</button>
    </section>

    <section class="chat-section">
      <h2>Ask UdaanAI</h2>
      <div id="chatlog" class="chatlog"></div>
      <input type="text" id="userInput" placeholder="Ask about schemes, scholarships, exams..." />
      <button onclick="sendMessage()">Send</button>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Pragathi | B.Tech EEE | JNTUH</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
